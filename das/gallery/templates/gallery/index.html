{% load staticfiles %}

<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OrganizAction</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{% static 'style/index.css' %}" />
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="{% static 'images/organizAction-icon.png' %}"/>
</head>
	<body>
		<div class="container">
			<div id="title">
				<h1>OrganizAction</h1>
			</div>
			<div id="main-image">
				<img src="{% static 'images/organizAction.png' %}">
			</div>
			<div class="button-action row">
				<form action="{% url 'gallery:create' %}" enctype="multipart/form-data"
					method="POST" class="form-inline">

					{% csrf_token %}
				    {{ form }}

		        <button>Enviar Arquivo(s)</button>
            <p class="observation">* MÃ¡ximo de 100 fotos</p>
			    </form>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var inputLabel = document.getElementsByTagName('LABEL');
		inputLabel[0].innerHTML = "<img class='upload-image' src='/static/images/upload-image.png'>";

		function uploadedFiles() {
			inputLabel[0].innerHTML = "<img src='/static/images/ok.png'>";
		}

		var input = document.getElementById('id_file_field');
		input.onclick = uploadedFiles;
	</script>
</html>
